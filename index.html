<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Amazon Mock Up</title>
</head>

<body>
    <div class="text-center rounded border border-light">
        <img class="mt-4 mb-4 rounded"
            src="https://res.cloudinary.com/drra3biar/image/upload/v1609908629/amazon-logo_gxcutq.jpg"
            alt="amazon-logo">
    </div>
    <div class="container col-md-6">

            <form>
            <div class="rounded border border-warning px-4">
            <h3 class="h3 mt-4 font-weight-normal ">
                Sign-In
            </h3>
            
            <div class=" ">
                <label for="exampleInputEmail1" class="form-label">Email (phone number for mobile accounts)</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>

            <div class="">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <p><a href="https://www.amazon.com/gp/help/customer/display.html?nodeId=GH3NM2YWEFEL2CQ4">Forgot your password?</a></p>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="">
                By continuing, you agree to Amazon's <a href="https://www.amazon.com/gp/help/customer/display.html?nodeId=GLSBYFE9MGKKQXXM">Conditions of Use</a> and <a href="https://www.amazon.com/gp/help/customer/display.html?nodeId=GX7NJQ4ZB8MHFRNJ">Privacy
                    Notice</a>.
            </div>
            <div class=" form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Keep me signed in. Details</label>
            </div>
            <button type="submit" class="btn btn-warning mx-3">Submit</button>
            <div class="">New to Amazon?</div>
            <button type="submit" class="btn btn-light mx-3 mb-4">Create your Amazon account</button>
        </div>
    </div>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>

</html>
